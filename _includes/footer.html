{% if site.theme_settings.footer_text %}
<footer class="site-footer">
    <div class="footer-items">
        <ul>
            <li><p class="text"><small>{{ site.theme_settings.footer_text }}</small></p></li>
            <li><a class="text" href="/privacy-policy.html"><small>Privacy Policy</small></a></li>
        </ul>
    </div>
    <div class="footer-icons">
        <ul>
            <!-- Social icons from Font Awesome, if enabled -->

    </div>
</footer>
{% endif %}
